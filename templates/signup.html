<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="icon" type="image/png" href="../static/img/signup/user.png"/>
    <link rel="stylesheet" href="../static/fonts/signup/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../static/css/signup/style.css">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form" action="{{ url_for('signUp') }}">
                        <h2 class="form-title">Create new account</h2>
                        <div class="form-group">
                           <input type="text" class="form-input" name="username" id="name" placeholder="User Name" required/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Email Id" required/>
                        </div>
                        <div class="form-group">
                            <select type="text" class="form-input" name="profession" id="profession" placeholder="Profession" required>
                                    <option>--Select Profession--</option>  
                                    <option>Student</option>  
                                    <option>Professor</option>  
                                    <option>Researcher</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select type="text" class="form-input" name="workplace" id="workplace" placeholder="Workplace" required>
                                    <option>--Select Workplace--</option>  
                                    <option>Institute</option>  
                                    <option>Company</option>  
                                    <option>Others</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <!-- <input type="text" class="form-input" name="pass" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span> -->
                            <input id="password-field" type="password" class="form-input" name="pass" id="password" placeholder="Password" required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="re_pass" id="re_password" placeholder="Repeat your password" required/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" value="agree"/>
                            <label for="agree-term" class="label-agree-term" ><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="/signin" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="../static/vendor/signup/jquery/jquery.min.js"></script>
    <script src="../static/js/signup/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
